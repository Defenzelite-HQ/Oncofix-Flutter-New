name: oncofix
description: A flutter project starting point to get started with flutter projects with ease and some awesome built in features.

publish_to: "none"

version: 0.0.1+1

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.5
  http: ^0.13.4
  get: ^4.6.5
  get_storage: ^2.0.3
  google_fonts: ^4.0.4
  flutter_svg: ^2.0.7
  image_picker: ^1.0.1
  flutter_switch: ^0.3.2
  razorpay_flutter: ^1.3.4
  screenshot: ^2.1.0
  clipboard: ^0.1.3
  flutter_countr:
    path: packages/flutter_countr
  ui_x:
    path: packages/ui_x
  connectivity_plus: ^4.0.1
  feather_icons: ^1.2.0
  flutter_image_slideshow: ^0.1.4
  sms_autofill: ^2.2.0
  accordion:
    path: packages/accordion
  jiffy: ^5.0.0
  flutter_webview_pro: ^3.0.1+4
  camera: ^0.10.0+3
  firebase_core: ^2.4.1
  firebase_messaging: ^14.2.1
  firebase_performance: ^0.9.0+10
  firebase_crashlytics: ^3.0.11
  flutter_local_notifications: ^15.1.0+1
  flutter_rating_bar: ^4.0.0
  google_translator: ^1.0.0
  vibration: ^1.7.6
  permission_handler: ^10.2.0
  flutter_launcher_icons: ^0.13.1
  logger: ^1.1.0
  file_picker: ^5.0.1
  modulr:
    path: packages/modulr
  url_launcher: ^6.1.14


  cached_network_image: ^3.2.3

  #Google Map Package
  geolocator: ^9.0.2
  geocoding: ^2.0.5
  google_maps_flutter: ^2.5.0

  #timezone_to_country:
  timezone: ^0.9.2
  date_picker_timeline: ^1.2.3

  #path_provider_android & ios
  path_provider: ^2.1.1

  #image cropper
  image_cropper: ^4.0.1

  # QR Code
  qr_flutter: ^4.1.0
  flutter_barcode_scanner: ^2.0.0

  # Html
  flutter_html: ^3.0.0-beta.2

  # Card swiper
  card_swiper: ^3.0.1


dev_dependencies:
  flutter_test:
    sdk: flutter
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/systems/launcher_icon.png"

  recase: ^4.0.0



# The following section is specific to Flutter.
flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/icons/
    - assets/systems/
    - assets/audio/
    - assets/placeholders/
    - assets/
